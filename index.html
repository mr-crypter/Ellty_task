<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label>
            All pages
            <input type="checkbox" id="selectAll" data-checked="false">
        </label>
        <hr>
        <div class="checkbox-container">
            <label>
                Page 1
                <input type="checkbox" class="page-checkbox" data-checked="false">
            </label>
            <label>
                Page 2
                <input type="checkbox" class="page-checkbox" data-checked="false">
            </label>
            <label>
                Page 3
                <input type="checkbox" class="page-checkbox" data-checked="false">
            </label>
            <label>
                Page 4
                <input type="checkbox" class="page-checkbox" data-checked="false">
            </label>
            <label>
                Page 5
                <input type="checkbox" class="page-checkbox" data-checked="false">
            </label>
            <label>
                Page 6
                <input type="checkbox" class="page-checkbox" data-checked="false">
            </label>
        </div>
        <hr>
        <button class="done-button">Done</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
